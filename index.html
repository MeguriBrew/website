<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MeguriBrew - Website Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #0b2f24; /* dark forest green */
      font-family: 'Poppins', sans-serif;
      color: #e0f2e9; /* soft light green */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .logo {
      width: 150px; /* Adjust size of your logo */
      margin-bottom: 20px;
      filter: invert(34%) sepia(96%) saturate(6000%) hue-rotate(100deg) brightness(93%) contrast(89%); /* Adjust color of the logo */
    }

    h1, p {
      margin: 0;
      line-height: 1.4; /* Reduce space between lines */
    }

    h1 {
      font-size: 2.8rem;
    }

    .website-coming {
      font-size: 2.6rem; /* Same size as MeguriBrew */
    }

    p {
      font-size: 1.5rem;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      h1, .website-coming {
        font-size: 2rem;
      }
      p {
        font-size: 1.2rem;
      }
      .logo {
        width: 120px; /* Smaller logo on mobile */
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="meguribrew-logo.png" alt="MeguriBrew Logo"> <!-- Replace with your logo file -->
  <h1>MeguriBrew</h1>
  <p class="website-coming">Website Coming Soon</p>
  <p>Every cup starts a ripple</p>
</body>
</html>
